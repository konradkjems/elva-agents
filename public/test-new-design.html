<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test New Widget Design</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .widget-container {
            position: relative;
            height: 500px;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
        }
        .test-description {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .test-description h3 {
            margin-top: 0;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Test af Ny Widget Design</h1>
        
        <div class="test-description">
            <h3>âœ¨ Nye Features:</h3>
            <ul>
                <li><strong>Smaller Suggested Responses:</strong> SmÃ¥ knapper over input feltet</li>
                <li><strong>Better Layout:</strong> Mere kompakt design ligesom billedet</li>
                <li><strong>Proper Welcome Message:</strong> Bruger konfigureret velkomstbesked</li>
            </ul>
        </div>
        
        <div class="widget-container">
            <!-- Widget will be loaded here -->
        </div>
    </div>

    <!-- Load widget script with updated mock data -->
    <script>
        // Mock widget configuration for testing
        const WIDGET_CONFIG = {
            widgetId: "test-1",
            apiUrl: "http://localhost:3000",
            theme: {
                buttonColor: "#3b82f6",
                themeColor: "#3b82f6"
            },
            messages: {
                welcomeMessage: "Hej! ðŸ˜Š Jeg er kundeservice agent for Elva Solutions. Du kan spÃ¸rge mig om hvad som helst.",
                inputPlaceholder: "Skriv en besked her",
                typingText: "AI tÃ¦nker...",
                suggestedResponses: [
                    "Hvad er fordelene ved at bruge Elva Solutions?",
                    "Hvad koster det at fÃ¥ en AI-Agent?",
                    "Kan jeg prÃ¸ve det gratis?",
                    "Hvordan kan jeg fÃ¥ en AI til min virksomhed?"
                ]
            },
            branding: {
                title: "Elva AI kundeservice Agent",
                assistantName: "Elva Assistant"
            },
            appearance: {
                width: 450,
                height: 600,
                placement: "bottom-right"
            }
        };

        // Create widget elements directly for testing
        function createTestWidget() {
            const container = document.querySelector('.widget-container');
            
            // Create chat widget
            const chatWidget = document.createElement('div');
            chatWidget.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 400px;
                height: 500px;
                background: white;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
                display: flex;
                flex-direction: column;
                z-index: 1000;
            `;
            
            // Header
            const header = document.createElement('div');
            header.style.cssText = `
                background: linear-gradient(135deg, #3b82f6, #8b5cf6);
                color: white;
                padding: 16px;
                border-radius: 16px 16px 0 0;
                display: flex;
                align-items: center;
                justify-content: space-between;
            `;
            header.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                        E
                    </div>
                    <div>
                        <div style="font-weight: 600; font-size: 16px;">${WIDGET_CONFIG.branding.title}</div>
                        <div style="font-size: 12px; opacity: 0.9;">Online nu</div>
                    </div>
                </div>
                <button style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">Ã—</button>
            `;
            
            // Messages container
            const messagesContainer = document.createElement('div');
            messagesContainer.style.cssText = `
                flex: 1;
                overflow-y: auto;
                padding: 16px;
                background: #f9fafb;
            `;
            
            // Welcome message
            const welcomeDiv = document.createElement('div');
            welcomeDiv.style.cssText = `
                display: flex;
                justify-content: flex-start;
                margin-bottom: 16px;
            `;
            welcomeDiv.innerHTML = `
                <div style="max-width: 80%; background: white; padding: 12px 16px; border-radius: 18px 18px 18px 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #e5e7eb;">
                    ${WIDGET_CONFIG.messages.welcomeMessage}
                </div>
            `;
            messagesContainer.appendChild(welcomeDiv);
            
            // Suggested responses
            const suggestedDiv = document.createElement('div');
            suggestedDiv.style.cssText = `
                margin: 12px 0;
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                justify-content: flex-end;
            `;
            
            WIDGET_CONFIG.messages.suggestedResponses.forEach(response => {
                const button = document.createElement('button');
                button.textContent = response;
                button.style.cssText = `
                    padding: 6px 12px;
                    font-size: 12px;
                    color: #6b7280;
                    background: #f3f4f6;
                    border: 1px solid #d1d5db;
                    border-radius: 16px;
                    cursor: pointer;
                    transition: all 0.2s ease;
                    white-space: nowrap;
                `;
                
                button.onmouseover = () => {
                    button.style.background = '#e5e7eb';
                    button.style.borderColor = '#9ca3af';
                };
                
                button.onmouseout = () => {
                    button.style.background = '#f3f4f6';
                    button.style.borderColor = '#d1d5db';
                };
                
                button.onclick = () => {
                    // Simulate sending message
                    const userDiv = document.createElement('div');
                    userDiv.style.cssText = `
                        display: flex;
                        justify-content: flex-end;
                        margin-bottom: 16px;
                    `;
                    userDiv.innerHTML = `
                        <div style="max-width: 80%; background: ${WIDGET_CONFIG.theme.buttonColor}; color: white; padding: 12px 16px; border-radius: 18px 18px 4px 18px; box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);">
                            ${response}
                        </div>
                    `;
                    messagesContainer.appendChild(userDiv);
                    
                    // Remove suggested responses
                    suggestedDiv.remove();
                    
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                };
                
                suggestedDiv.appendChild(button);
            });
            
            messagesContainer.appendChild(suggestedDiv);
            
            // Input area
            const inputArea = document.createElement('div');
            inputArea.style.cssText = `
                padding: 16px;
                border-top: 1px solid #e5e7eb;
                background: white;
                border-radius: 0 0 16px 16px;
            `;
            
            const inputWrapper = document.createElement('div');
            inputWrapper.style.cssText = `
                display: flex;
                gap: 8px;
                align-items: center;
            `;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = WIDGET_CONFIG.messages.inputPlaceholder;
            input.style.cssText = `
                flex: 1;
                padding: 12px 16px;
                border: 1px solid #d1d5db;
                border-radius: 24px;
                outline: none;
                font-size: 14px;
            `;
            
            const sendButton = document.createElement('button');
            sendButton.innerHTML = 'â†’';
            sendButton.style.cssText = `
                width: 40px;
                height: 40px;
                background: ${WIDGET_CONFIG.theme.buttonColor};
                color: white;
                border: none;
                border-radius: 50%;
                cursor: pointer;
                font-size: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            inputWrapper.appendChild(input);
            inputWrapper.appendChild(sendButton);
            inputArea.appendChild(inputWrapper);
            
            // Assemble widget
            chatWidget.appendChild(header);
            chatWidget.appendChild(messagesContainer);
            chatWidget.appendChild(inputArea);
            
            document.body.appendChild(chatWidget);
        }
        
        // Create widget when page loads
        createTestWidget();
    </script>
</body>
</html>
